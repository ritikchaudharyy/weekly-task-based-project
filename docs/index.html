<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Weekly Focus Planner - Student Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="AI-powered weekly task planner for students with smart scheduling and workload management">

<!-- ‚úÖ CORRECT CSS PATH -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>‚ú® AI Focus Planner</h1>
    <p class="subtitle">Smart weekly planning for students</p>
    <div id="userProfile" style="display:none" class="user-profile">
      <img id="userAvatar" style="width:32px;height:32px;border-radius:50%;margin-right:8px;display:none" alt="avatar">
      <span id="userNameDisplay"></span>
      <button id="profileBtn" class="btn-logout" style="background:var(--primary);margin-left:8px">Profile</button>
      <button id="analyticsBtn" class="btn-logout" style="background:var(--success);margin-left:8px">Analytics</button>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
  </div>

  <!-- PROGRESS BAR -->
  <div class="progress"><div id="bar" class="progress-bar"></div></div>

  <!-- SLIDE 0: AUTH -->
  <div class="slide active card" id="authSlide">
    <div class="auth-container">
      <h2>üéØ Welcome to Your Focus System</h2>
      <p class="auth-subtitle">Plan smarter, achieve more</p>

      <div id="authButtons" class="auth-buttons">
        <button id="newUserBtn" class="primary btn-large">
          <span class="btn-icon">üë§</span>
          New User
        </button>
        <button id="existingUserBtn" class="secondary btn-large">
          <span class="btn-icon">üîê</span>
          Existing User
        </button>
      </div>

      <div id="newUserForm" class="auth-form">
        <h3>Create Your Account</h3>

        <div class="input-group">
          <label>Your Name</label>
          <input id="userName" placeholder="Enter your name">
        </div>

        <div class="input-group">
          <label>Username</label>
          <input id="userUsername" placeholder="Choose a username">
        </div>

        <div class="input-group">
          <label>Email (Optional)</label>
          <input id="userEmail" type="email" placeholder="your@email.com">
        </div>

        <div class="input-group">
          <label>Your Intention</label>
          <input id="userIntent" placeholder="e.g., Excel in academics">
        </div>

        <div class="input-group">
          <label>Create 4-Digit PIN</label>
          <input id="userPin" maxlength="4" type="password" inputmode="numeric" placeholder="Create PIN">
          <small>Remember this PIN - you'll need it to access your plans</small>
        </div>

        <button id="createBtn" class="primary btn-large">Create & Start Planning</button>
        <button id="backToAuth1" class="secondary btn-small">Back</button>
      </div>

      <div id="existingUserForm" class="auth-form">
        <h3>Welcome Back!</h3>

        <div class="input-group">
          <label>Username</label>
          <input id="loginUsername" placeholder="Enter your username">
        </div>

        <div class="input-group">
          <label>Enter Your PIN</label>
          <input id="loginPin" maxlength="4" type="password" inputmode="numeric" placeholder="Enter 4-digit PIN">
        </div>

        <button id="loginBtn" class="primary btn-large">Enter Your Workspace</button>
        <button id="backToAuth2" class="secondary btn-small">Back</button>
      </div>
    </div>
  </div>

  <!-- ALL OTHER SLIDES UNCHANGED -->
  <!-- (your HTML logic is already correct) -->

</div>

<!-- Notification Container -->
<div id="notificationContainer"></div>

<!-- ‚úÖ CORRECT JS PATH -->
<script src="Js/script.js"></script>

</body>
</html>
